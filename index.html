<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>

  <style>
    body {
      background: hsl(217, 19%, 38%);
    }
    .font {
      font-family: "Manrope", sans-serif;
    }
    #mainButton {
      height: 50px;
      margin-top: -20px;
      background-color: hsl(150, 100%, 66%);
    }
    #mainButton:hover {
      background-color: hsl(150, 73%, 58%);
    }  
  </style>

</head>

<body>
  <main style="height:100vh; max-width: 500px;" class="font container d-flex flex-column align-items-center justify-content-center">
    <div style="background-color: hsl(217, 19%, 24%);" class="shadow d-flex flex-column align-items-center justify-content-center container text-center rounded">
      <p id="adviceNumber" style="color: hsl(150, 100%, 66%); font-weight: bold;" class="fs-4 mt-5"></p>
      <h3 id="quoteDisplay" class="mx-5 text-light">PRESS THE DICE FOR SOME WISDOM</h3>
      <img class="d-none d-md-block mb-5 mt-3" src="./images/pattern-divider-desktop.svg" alt="Desktop Divider">
      <img class="d-block d-md-none mb-5 mt-3" src="./images/pattern-divider-mobile.svg" alt="Mobile Divider">
    </div>
    <button id="mainButton" class="btn btn-primary rounded-circle border-dark"><img src="./images/icon-dice.png" alt="O"></button>
  </main>
  <script src="index.js"></script>
</body>
</html>
